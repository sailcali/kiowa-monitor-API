<!DOCTYPE html>
<html lang="en">
<head>
	<title>Usage at Kiowa</title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--===============================================================================================-->
</head>
<body style="background-color:blue;">
	<header>
		<button onclick="history.back()">Go Back</button>
	</header>
		<div class="container-md" >
			<div class="card">
				<div style="height:600px;overflow:scroll;" class="table-responsive rounded-lg">
					<table class="table align-middle table-hover table-bordered text-center">
						<thead style="background-color:rgb(55, 55, 70); color:aliceblue;position: sticky;top: 0;">
							<tr>
								<th>Time</th>
								<th>Temp</th>
								<th>Humidity</th>
								<th>Cool Time</th>
								<th>Heat Time</th>
							</tr>
						</thead>
						<tbody>
							{% for item in data.data %}
    							<tr>
									<td>{{item.time}}</td>
    								<td>{{item.local_temp}}</td>
    								<td>{{item.humidity}}</td>
									<td>{{item.cool_time}}</td>
									<td>{{item.heat_time}}</td>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>


</body>
</html>
